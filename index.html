<!DOCTYPE html>
<html>
  <head>
    <title>Chainsaw Man</title>
  </head>

  <body style="display: flex;" >

    <div style="position: relative; margin-left: 10%;margin-right: 10%;" >
      <div style="position: absolute; display: flex; width: 100%; align-items: center;" >
        
        <div style="position: relative;height: 30px; width: 100%; display: flex; justify-content: flex-end;" >
          <div style="background-color: gray; height:30px ; width: 100%;"></div>
          <div id="playerHealth" style="position: absolute; background: yellow; top: 0; right: 0; bottom: 0; width: 100%;"></div>
        </div>


        <div  id="timer" style="border: 5px solid black;border-radius: 50px ;background-color: gray; color: white; font-size: 20px ;height: 100px; width: 100px; flex-shrink: 0; display: flex; align-items: center;justify-content: center;"> 60 </div>
        
        <div style="position: relative;height: 30px; width: 100%;" >
          <div style="background-color: gray; height:30px ;"></div>
          <div id="enemyHealth" style="position: absolute; background: yellow; top: 0; right: 0; bottom: 0; left: 0;"></div>
        </div>
      </div>
      <div id="resultado" style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; right: 0; ;top: 0; bottom: 0; left: 0;" ></div>
      <canvas id="game-canvas"></canvas>
    </div>
    
    <script src="js/classes.js" ></script>
    <script src="cod.js" ></script>
    
  </body>

</html>
